<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <title>Instagram</title>
</head>

<body>

    <header class="header">
        <div class="nav-container">
            <div class="header__navbar">
                <div class="navbar-brand">
                    <a href="https://www.instagram.com/"><img src="img/title.png" alt=""></a>
                </div>
                <div class="nav-item search">
                    <img class="search-img" src="img/search.png" alt="search-img">
                    <input type="text" placeholder="Поиск">
                    <img hidden="true" src="img/quit-search.png" alt="quit-img" class="quit-img">
                </div>
                <div class="nav-item right">
                    <span class="log-link">
                        <button type="button" class="btn btn-primary">Войти</button>
                    </span>
                    <span class="reg-link">
                        <a href="https://www.instagram.com/accounts/emailsignup/?hl=ru">Зарегистрироваться</a>
                    </span>
                </div>
            </div>
        </div>
    </header>


    <footer>

    </footer>

    <script src="js/focus-search.js"></script>
</body>

</html>
